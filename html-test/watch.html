<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{num}}
    <button v-on:click="addNum">increase</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            num: 10
        },
        methods : {
            addNum: function () {
                this.num += 1
            },
            logText: function () {
                console.log('changed')
            }
        },
        watch: {
            num : function () {
                this.logText()
            }
        }
    })
</script>
</body>
</html>
