<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component same level</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <app-header v-bind:props="num"></app-header>
    <app-content v-on:pass="numSave"></app-content>
</div>

<script>
    var appHeader = {
        template: '<div>header<h1>{{props}}</h1></div>',
        props: ['props']
    }

    var appContent = {
        template: '<div>content<button v-on:click="passNum">pass</button></div>',
        methods: {
            passNum: function () {
                this.$emit('pass', 10);
            }
        }
    }

    new Vue({
        el: '#app',
        components: {
            'app-header': appHeader,
            'app-content': appContent
        },
        methods: {
            numSave: function (data) {
                this.num += data
            }
        },
        data: {
            num: 0
        }
    })
</script>
</body>
</html>
