<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="logText">click me</button>
    <input type="text" v-on:keyup.enter="logText">
</div>

<script>
    new Vue({
        el: '#app',
        methods: {
            logText: function () {
                console.log('clicked')
            }
        }
    })
</script>
</body>
</html>
